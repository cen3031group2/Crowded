<!--  change password  -->
<html>
  <head>
    <title>Crowdy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/change.css">
  </head>

  <body id="LoginForm" ng-app="directoryApp">
      
    <h1 class="form-heading">
        <img src="images\Crowdy_Concept.png" alt="Crowdy">
    </h1>
            
    <div class="exit">
        <a href="index.html">
            <i class="glyphicon glyphicon-remove white"></i>
        </a>
    </div>
    
    <div class="login-form">
        <div class="main-div" ng-controller="UserController">
            <div class="panel">
                <legend>Change Password</legend>
                <p>
                    <label for="password1">New Password:</label>
                    <input class="form-control" type="password" id="password1" name="password" minlength="8" placeholder="Password must be at least 8 characters"  required />
                </p>
        
                <p>
                    <label for="password2">New Password:</label>
                    <input class="form-control" type="password" id="password2" name="password" minlength="8" placeholder="Password must be at least 8 characters"/>
                </p>
        
                <button type="submit" class="btn btn-primary">Submit Change</button>
                <span ng-bind="verify"></span>
            </div>
        </div>
    </div>
</body>
