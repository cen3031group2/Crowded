<!DOCTYPE html>

<html>
<head>
  <title>Crowdy</title>
  <link rel="stylesheet" href="styles/movies.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
  <body ng-app="directoryApp">
     
    <div class="row" ng-controller="MovieController">

      <!-- header image & title -->
      <h2 class="form-heading2">
        <div class="page-header">Crowdy</div>
      </h2>
    
      <!-- top navigation bar -->
      <div class="topNavigation">
          <ul class>
              <li><a href="crowdy2.html">Movies</a></li>
              <li><a href="index.html">Theaters</a></li>
              <li><a href="user_profile.html">User Profile</a></li>
              <li style="float:right"><a class="active" href="loginForm.html">Login</a></li>
            </ul>
      </div>

      <!-- search bar -->
      <h1 align="center">
        <form class="example" action="action_page.php"></form>
          <div class="container-1">
            <span class="icon"><i class="fa fa-search"></i></span>
            <input type="search" id="search" placeholder="search" ng-model="codec"/>
          </div>
      </h1>


      <!-- select cinema dropdown -->
      <div class="dropdown" align="center">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" ng-click="getMoviesFromTheater(42490)" href="#">Regal Butler Town Center 14</a> <br>
              <a class="dropdown-item" ng-click="getMoviesFromTheater(42506)" href="#">Regal Royal Park Stadium 16</a> <br>
              <a class="dropdown-item" ng-click="getMoviesFromTheater(64196)" href="#">Regal Celebration Pointe 10 & RPX Movie Theatre</a>
          </div>
      </div>

      <!-- table list of movies -->
        <div class="col-md-6">
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr ng-repeat="x in movies | filter:codec">
                  <td><img src={{x.poster_image_thumbnail}}> </td> <!-- Picture goes here -->
                  <td><b>{{x.title}}</b><br>
                  <em ng-repeat="genre in x.genres">{{genre}}, </em><br>
                  <b>imbd rating {{x.ratings.imdb.value}}</b><br>
                  Showtimes
                  <span class="shows" ng-repeat="y in x.showtimes">{{y.month}}/{{y.day}} {{y.hour}}:{{y.minute}} </span>
                </td>
              </tr>
          </table>
        </div>
      </div>
    </div>
  </div>     
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-cookies.js"></script>
    <script src="./js/app.js"></script>
    <!-- <script src="./js/factories/theaterFactory.js"></script> -->
  </body>
</html>
