  <body ng-app="directoryApp">
    <div class="row" ng-controller="TheaterController">
      <h2 align="center">List of movies<br></h2>
      <div align="center" class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" id="selectCinema" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Cinema to View Crowdiness
        </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" ng-repeat="x in theaterListings">{{x.name}}<br></a>
          </div>
      </div>
    </div>
    <div class="row" ng-controller="MovieController">
      <h1 align="center">
        <!-- search bar *cole*  -->
        <form class="example" action="action_page.php"></form>
          <div class="container-1">
            <span class="icon"><i class="fa fa-search"></i></span>
            <input type="search" id="search" placeholder="search" ng-model="codec"/>
          </div>
      </h1>
        <div class="col-md-6">
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr ng-repeat="x in movieListings | filter:valid">
                  <td> </td> <!-- Picture goes here -->
                  <td>{{x.name}}<br>
                  {{x.genre}}<br>
                  {{x.ratings}}<br>
                  Showtimes
                  <span id="shows" ng-repeat="y in x.showtimes">{{y}}</span>
                </td>
              </tr>
          </table>
        </div>
      </form>
    </h1>>

        <b>Jaws</b><br>

        User Data: Satisfied<br>
      </h3>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4 text-center">

          <li><a class="active" href="./crowdy2.html">Show Movies</a></li>
        </ul>
