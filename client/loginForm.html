<!--login form-->
<html>

<head>
  <title>Crowdy Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/LoginForm.css">
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="./js/app.js"></script>

<body id="LoginForm" ng-app="directoryApp">
  <h1 class="form-heading">
      <img src="images\Crowdy_Concept.png" alt="Crowdy">
  </h1>
  <div class="exit"><a href="index.html"><i class="glyphicon glyphicon-remove white"></i></a></div>
   <div class="login-form">
    <div class="main-div" ng-controller="UserController">
      <div class="panel">
        <h3>Login</h3>
        <p>Please enter your email and password </p>
      </div>
      <form id="Login" action="./index.html">

        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email Address" ng-model="userToCheck.username">
                </div>

          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="userToCheck.password">
                </div>

            <div class="forgot">
              <a href="reset.html">Forgot password?</a>
            </div>

            <a><button type="submit" class="btn btn-primary" ng-click="checkPassword(userToCheck)">Login</button></a>

            <div class="create">
              <a href="createAccount.html">Create an account</a>
            </div>
      </form>
    </div>
  </div>
</body>

</html>
