<!DOCTYPE html>
<!--password recovery form-->
<html lang="en">
<head>
<meta charset="utf-8">
<title>Forgot Your Password</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="styles/reset.css">
<!--Crowdy Logo-->
<img src="images\Crowdy_Concept.png" alt="Crowdy">
</head>

<body id="LoginForm">
<div class="container">
  <h1 class="form-heading"> <font face= "Helvetica"><strong>Crowdy</strong></font><br/>
  </h1>
  <div class="reset-form" id="reset-form">
    <div class="main-div">
      <div class="panel">
        <h2>Forgot password?</h2>
        <p>Please enter your email and, and we'll email you instructions on how to change your password!</p>
      </div>
      <form id="email">
        <div class="form-group">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
        </div>
	  </form>
        <button type="submit" class="btn" >
        <a href="./crowdy.html">Submit</a>
        </button>
        <div class="forgot"> <a href="loginForm.html">Cancel</a> </div>
    </div>
  </div>
</div>
</body>
</html>
